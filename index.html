<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quote Carousel</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/d9fdd3e3a0.js" crossorigin="anonymous" defer></script>
	<script src="js/bootstrap.bundle.min.js" defer></script>
	<script type="module" src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<div id="carouselIndicators" class="carousel slide" data-bs-theme="dark">
			<div class="carousel-indicators"></div>
			<div class="carousel-inner"></div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>

	<template id="item-template">
		<article class="carousel-item">
			<div class="carousel-item__wrapper">
				<blockquote class="">
					<i class="fa-solid fa-quote-left"></i>
					<p class="mb-2" name="paragraph"></p>
					<cite></cite>
				</blockquote>
				<div name="author"></div>
			</div>
		</article>
	</template>
</body>

</html>
